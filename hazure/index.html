<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
    }

    body {
      display: flex;
      justify-content: center; /* 横中央 */
      align-items: center;     /* 縦中央 */
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <!-- キャッシュ対策で ?v=1 を付ける -->
  <img src="./hazure.jpg?v=1" alt="image">
</body>
</html>
